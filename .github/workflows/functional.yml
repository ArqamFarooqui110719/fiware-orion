name: Functional Tests

on:
  push:
  pull_request:
    branches:
      - master

env:
   TEST_IMAGE_NAME: fiware/orion-ci:rpm8

jobs:
  functional:
    runs-on: ubuntu-18.04
    continue-on-error: true

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

      mosquitto:
        # Needed by MQTT notification tests
        image: eclipse-mosquitto:1.6.7
        ports:
        - 1883:1883

      mosquitto-extra:
        # Needed by MQTT notification tests (multi broker)
        image: eclipse-mosquitto:1.6.7
        ports:
        - 1884:1883

    name: functional - ${{ matrix.payload.order }}

    strategy:
      matrix:
        payload:
          - { order: 1, range: '-e FT_FROM_IX=0 -e FT_TO_IX=300' }
          - { order: 2, range: '-e FT_FROM_IX=301 -e FT_TO_IX=600' }
          - { order: 3, range: '-e FT_FROM_IX=601 -e FT_TO_IX=900' }
          - { order: 4, range: '-e FT_FROM_IX=901 -e FT_TO_IX=1200' }
          - { order: 5, range: '-e FT_FROM_IX=1201' }
          - { order: 6, range: '-e CB_NO_CACHE=ON -e FT_FROM_IX=0 -e FT_TO_IX=300' }
          - { order: 7, range: '-e CB_NO_CACHE=ON -e FT_FROM_IX=301 -e FT_TO_IX=600' }
          - { order: 8, range: '-e CB_NO_CACHE=ON -e FT_FROM_IX=601 -e FT_TO_IX=900' }
          - { order: 9, range: '-e CB_NO_CACHE=ON -e FT_FROM_IX=901 -e FT_TO_IX=1200' }
          - { order: 10, range: '-e CB_NO_CACHE=ON -e FT_FROM_IX=1201' }

    steps:
      - uses: actions/checkout@v2

      - name: Run functional test
        run: |
          docker run  --network host -t --rm ${{ matrix.payload.range }} -v $(pwd):/opt/fiware-orion ${{ env.TEST_IMAGE_NAME }} build -miqts functional
